<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Linking your updated CSS -->
</head>
<body>

    <!-- Splash Screen -->
    <section id="splash-screen">
        <div class="logo-container">
            <img src="images/logo.png" alt="Velora Logo" id="logo">
            <h2 id="tagline">Think Forward, Spend Smarter</h2>
        </div>
    </section>

    <!--  Onboarding Screen -->
    <section id="onboarding-screen">
        <div class="onboarding-container">
            <!-- Step 1 -->
            <div class="onboarding-step onboarding-step-1 active">
                <div class="image-holder">
                    <img src="images/onboarding1.png" alt="Onboarding Image 1">
                </div>
                <h3>Find Looks You Love</h3>
                <p>From timeless classics to trending piecesâ€”Shop what fits the vibe.</p>
                <div class="onboarding-buttons">
                    <button id="next-btn">Next</button>
                </div>
                <div class="progress-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="onboarding-step onboarding-step-2">
                <div class="image-holder">
                    <img src="images/onboarding2.png" alt="Onboarding Image 2">
                </div>
                <h3>First Purchase Special Offer</h3>
                <p>Enjoy exclusive offers when you sign up today.</p>
                <div class="onboarding-buttons">
                    <button id="start-btn">Get Started</button>
                </div>
                <div class="progress-dots">
                    <span class="dot"></span>
                    <span class="dot active"></span>
                </div>
            </div>
        </div>
    </section>

    <!--  Loading Overlay -->
    <div id="loading-overlay" style="display: none; opacity: 0;">
        <div class="loading-spinner"></div>
        <p>Redirecting...</p>
    </div>

    <script src="js/script.js"></script> <!-- Linking JavaScript -->
</body>
</html>
