<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="../css/verify.css">
</head>
<body>

    <!-- Verification Container -->
    <main class="verification-container">
        <div class="verification-card">
            <h1>Verify Your Account</h1>
            <p class="subtext">Enter the 5-digit code sent to your <span id="verification-method"></span></p>
            <p class="verification-detail" id="verification-detail"></p>

            <!-- OTP Input -->
            <form id="verification-form">
                <div class="otp-group">
                    <input type="text" maxlength="1" class="otp-input" required placeholder="0" title="Enter first digit">
                    <input type="text" maxlength="1" class="otp-input" required placeholder="0" title="Enter second digit">
                    <input type="text" maxlength="1" class="otp-input" required placeholder="0" title="Enter third digit">
                    <input type="text" maxlength="1" class="otp-input" required placeholder="0" title="Enter fourth digit">
                    <input type="text" maxlength="1" class="otp-input" required placeholder="0" title="Enter fifth digit">
                </div>

                <!-- Countdown & Resend Option -->
                <p id="timer">Code expires in <span id="countdown">04:26</span></p>
                <button type="button" id="resend-code">Resend Code</button>

                <!-- Submit Button -->
                <button type="submit" class="submit-button">Verify</button>
            </form>
        </div>
    </main>

    <script src="../js/verify.js"></script>
</body>
</html>
