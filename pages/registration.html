<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velora | Sign Up</title>
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Registration Card -->
    <main class="registration-container">
        <div class="registration-card">
            <h1>Create Your Account</h1>
            <p class="subtext">Join Velora for exclusive fashion deals</p>

            <!-- Registration Form -->
            <form id="registration-form">
                <!-- Full Name Input -->
                <div class="input-group">
                    <input type="text" id="full-name" placeholder=" " required autocomplete="name">
                    <label for="full-name">Full Name</label>
                </div>

                <!-- Phone Input with Integrated Country Code & Flag Image -->
                <div class="input-group phone-group">
                    <img id="selected-flag" src="https://flagcdn.com/w40/ng.png" alt="Country Flag" class="country-flag"> <!-- Default flag -->
                    <select id="country-code">
                        <option value="+234" data-flag="https://flagcdn.com/w40/ng.png">NG+234</option>
                        <option value="+27" data-flag="https://flagcdn.com/w40/za.png">ZA+27</option>
                        <option value="+233" data-flag="https://flagcdn.com/w40/gh.png">GH+23</option>
                        <option value="+20" data-flag="https://flagcdn.com/w40/eg.png">EG+20</option>
                        <option value="+254" data-flag="https://flagcdn.com/w40/ke.png">KE+254</option>
                        <option value="+91" data-flag="https://flagcdn.com/w40/in.png">IN+91</option>
                        <option value="+81" data-flag="https://flagcdn.com/w40/jp.png">JP+81</option>
                        <option value="+86" data-flag="https://flagcdn.com/w40/cn.png">CN+86</option>
                        <option value="+62" data-flag="https://flagcdn.com/w40/id.png">ID+62</option>
                        <option value="+82" data-flag="https://flagcdn.com/w40/kr.png">KR+82</option>
                        <option value="+44" data-flag="https://flagcdn.com/w40/gb.png">UK+44</option>
                        <option value="+33" data-flag="https://flagcdn.com/w40/fr.png">FR+33</option>
                        <option value="+49" data-flag="https://flagcdn.com/w40/de.png">DE+49</option>
                        <option value="+39" data-flag="https://flagcdn.com/w40/it.png">IT+39</option>
                        <option value="+34" data-flag="https://flagcdn.com/w40/es.png">ES+34</option>
                        <option value="+971" data-flag="https://flagcdn.com/w40/ae.png">AE+971</option>
                        <option value="+966" data-flag="https://flagcdn.com/w40/sa.png">SA+966</option>
                        <option value="+965" data-flag="https://flagcdn.com/w40/kw.png">KW+965</option>
                        <option value="+974" data-flag="https://flagcdn.com/w40/qa.png">QA+974</option>
                        <option value="+968" data-flag="https://flagcdn.com/w40/om.png">OM+968</option>
                    </select>
                    <input type="tel" id="phone" placeholder="Phone Number" required autocomplete="tel">
                </div>

                  <!-- Email Input -->
                <div class="input-group">
                    <input type="email" id="email" placeholder=" " required autocomplete="email">
                    <label for="email">Email Address</label>
                </div>

                <!-- Password Input with Toggle -->
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required minlength="8" autocomplete="new-password">
                    <label for="password">Password</label>
                    <button type="button" class="password-toggle" title="Show password"><i class="fa fa-eye"></i></button>
                </div>

                <!-- Confirm Password Field -->
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder=" " required minlength="8" autocomplete="new-password">
                    <label for="confirm-password">Confirm Password</label>
                    <button type="button" class="password-toggle" title="Show password"><i class="fa fa-eye"></i></button>
                </div>

                <!-- Terms & Conditions Checkbox -->
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button">Continue</button>
            </form>
        </div>
    </main>

     <!-- Verification Choice Modal -->
    <div id="verification-modal" class="modal">
        <div class="modal-content">
            <h2>Choose Verification Method</h2>
            <p>Verify using:</p>
            <button id="verify-phone" class="modal-btn">Phone Number</button>
            <button id="verify-email" class="modal-btn">Email Address</button>
        </div>
    </div>

    <script src="../js/registration.js"></script> 
</body>
</html>
