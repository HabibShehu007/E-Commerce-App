<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
   <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <p>Enter your personal details below to proceed</p>

    <form class="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required />

      <label for="password">Confirm password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <a href="#" class="forgot-link">Forget password</a>

      <button type="submit" class="login-btn">Login</button>

      <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>

      <div class="or-divider">
        <span>Or</span>
      </div>

      <!--  Apple Sign-In Button -->
      <button type="button" class="social-btn apple-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
        Continue with Apple
      </button>

      <!--  Google Sign-In Button -->
      <button type="button" class="social-btn google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />

        Continue with Google
    </form>
  </div>
  <div id="modalOverlay" class="modal-overlay">
  <div class="modal">
    <h3>Reset Password</h3>
    <p>Enter your email to receive reset instructions:</p>
    <input type="email" id="resetEmail" placeholder="Your email" />

    <div class="modal-actions">
      <button id="sendReset">Send</button>
      <button id="closeModal">Cancel</button>
    </div>
  </div>
</div>

      <!-- Reset Password Modal -->
<div id="modalOverlay" class="modal-overlay">
  <div class="modal bounce">
    <h3>Reset Password</h3>
    <p>Enter your email to receive reset instructions:</p>
    <input type="email" id="resetEmail" placeholder="Your email" />
    <div class="modal-actions">
      <button id="sendReset">Send</button>
      <button id="closeModal">Cancel</button>
    </div>
  </div>
</div>

<!-- Confirmation Modal with OK/Cancel -->
<div id="confirmationModal" class="modal-overlay">
  <div class="modal bounce">
    <h3 id="confirmTitle">Success</h3>
    <p id="confirmMessage">Your action was completed.</p>
    <div class="modal-actions">
      <button id="confirmOK">OK</button>
      <button id="confirmCancel">Cancel</button>
    </div>
  </div>
</div>


       <script src="../js/login.js"></script>
</body>
</html>
