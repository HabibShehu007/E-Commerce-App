<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Velora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-control {
      background-color: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .btn-primary {
      width: 100%;
    }
    .error-msg {
      color: #ff6b6b;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Velora Admin Login</h2>
    <form id="adminLoginForm">
      <div class="mb-3">
        <input type="text" id="adminUsername" class="form-control" placeholder="Admin Username" required />
      </div>
      <div class="mb-3">
        <input type="password" id="adminPassword" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div id="errorMsg" class="error-msg"></div>
    </form>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("adminUsername").value.trim();
      const password = document.getElementById("adminPassword").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      // Simulated login (replace with real fetch later)
      if (username === "admin" && password === "velora123") {
        localStorage.setItem("adminToken", "secure-admin-token");
        window.location.href = "/admin/index.html";
      } else {
        errorMsg.textContent = "Invalid admin credentials.";
      }
    });
  </script>
</body>
</html>
