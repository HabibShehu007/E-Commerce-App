<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Orders | Velora Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      margin-top: 40px;
    }
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .status {
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
    }
    .pending { background-color: #ffc107; color: #fff; }
    .shipped { background-color: #17a2b8; color: #fff; }
    .delivered { background-color: #28a745; color: #fff; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">ðŸ“¦ Order Tracking</span>
    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
  </nav>

  <div class="container table-container">
    <div class="admin-header">
      <h3>All Orders</h3>
      <input type="text" id="searchInput" class="form-control w-25" placeholder="Search by user or product" />
    </div>

    <table class="table table-bordered table-hover mt-3">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>User</th>
          <th>Product</th>
          <th>Price</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="orderTableBody">
        <!-- Order rows will be injected here -->
      </tbody>
    </table>
  </div>

  <script>
    function logout() {
      localStorage.clear();
     // window.location.href = "/pages/login.html";
    }

    const adminToken = localStorage.getItem("adminToken");
    if (!adminToken) {
    //  window.location.href = "/admin/login.html";
    }

    // Simulated order data (replace with backend fetch later)
    const orders = [
      { user: "habib", product: "shoe-3", price: "â‚¦12,000", date: "2025-09-20", status: "pending" },
      { user: "amina", product: "cap-1", price: "â‚¦4,500", date: "2025-09-18", status: "shipped" },
      { user: "joshua", product: "hoodie-2", price: "â‚¦9,000", date: "2025-09-15", status: "delivered" }
    ];

    const tableBody = document.getElementById("orderTableBody");

    function renderOrders(list) {
      tableBody.innerHTML = "";
      list.forEach((order, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${order.user}</td>
          <td>${order.product}</td>
          <td>${order.price}</td>
          <td>${order.date}</td>
          <td><span class="status ${order.status}">${order.status}</span></td>
        `;
        tableBody.appendChild(row);
      });
    }

    renderOrders(orders);

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = orders.filter(order =>
        order.user.toLowerCase().includes(query) ||
        order.product.toLowerCase().includes(query)
      );
      renderOrders(filtered);
    });
  </script>
</body>
</html>
